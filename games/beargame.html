<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flash Game (960Ã—540)</title>

  <!-- Load Ruffle -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    /* Basic page styling */
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 1em;
    }

    /* Flash container */
    .flash-wrapper {
      width: 960px;
      height: 540px;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 8px;
    }

    /* Force the SWF area to stretch to 16:9 */
    .flash-wrapper object {
      width: 100%;
      height: 100%;
      transform: scale(1.15); /* tweak this value if you still see black bars */
      transform-origin: center;
    }

    a {
      color: #0af;
      text-decoration: none;
      margin-top: 1.5em;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <!-- Flash Player Area -->
  <div class="flash-wrapper">
    <object
      type="application/x-shockwave-flash"
      data="../swf/game-beargame.swf"
      width="960"
      height="540"
    >
      <param name="movie" value="../swf/game-beargame.swf" />
    </object>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    object {
      width: 960px;
      height: 540px;
      border: 2px solid #444;
      background: black;
    }
  </style>
</head>
<body>
  <object
  type="application/x-shockwave-flash"
  data="game.swf"
  width="960"
  height="540"
>
  <param name="movie" value="game.swf" />
</object
  <p>Powered by Ruffle</p>
</body>
</html>
